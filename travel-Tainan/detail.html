<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./detail.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./detail.css">
</head>

<body>
  <div id="detail"></div>

  <div class="wrapper">
    <h3 id="title" class="card-title"></h3>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="img1" src="" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 id="imginfo1"></h5>

          </div>
        </div>
        <div class="carousel-item">
          <img id="img2" src="" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 id="imginfo2"></h5>

          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    
   
    
    <p id="description"></p>

    <section>
      <h5 class="location-info">景點資訊</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div>地址: </div>
          <div id="address"></div>
          <a id="mapLink" href="">
            <img src="https://img.icons8.com/color/48/000000/google-maps.png" />
          </a>
        </li>
        <li class="list-group-item">電話: <div id="telephone"></div></li>
        <li id="webList" class="list-group-item">官方網站:<div><a id="website" href=""></a></div></li>
        <li id="fbList" class="list-group-item">臉書: <div><a id="fbLink" href="">
          <img src="https://img.icons8.com/color/38/000000/facebook-new.png" />
        </a></div></li>
        <li class="list-group-item">開放時間: <div id="opening"></div></li>
        
      </ul>
    </section>
  </div>

 

  <div class="spinner-border loading" role="status">
      <span class="sr-only"></span>
  </div>
  <div class="loading loading-mask"></div>

</body>

</html>
